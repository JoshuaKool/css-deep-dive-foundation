<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/mystyles.css">
        <title>Jarvis</title>
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="multilevel-accordion-menu vertical menu" data-accordion-menu>
                    <li>
                        <a href="#"><img src="jarvis.jpg" alt=""></a>
                            <ul class="menu vertical">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="#">Univers</a></li>
                                <li><a href="#">Reviews</a></li>
                                <li><a href="#">Badges</a></li>
                            </ul>
                    </li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                    <li><input type="search" placeholder="Zoeken"></li>
                    <li><button type="button" class="button">Zoeken</button></li>
                </ul>
            </div>
            <div class="top-bar">
                <label for="punt">Datapunt toevoegen:</label><br>
                <input type="text" id="punt" name="punt"><br>
                <input type="submit">
            </div>
        </div>
        <main class="grid-container">
            <section class="grid-x grid-margin-x">
                <div class="cell small-12 medium-6 large-4">
                    <div class="card">
                        <div class="card-divider">
                            <h4>Reviews</h4>
                        </div>
                        <div class="card-section">
                            <div class="pie-wrap">
                                <div class="light-yellow entry">
                                    <p>20%</p>
                                    <p class="entry-value">afgekeurd</p>
                                </div>
                                <div class="sky-blue entry">
                                    <p>80%</p>
                                    <p class="entry-value">goed gekeurd</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell small-12 medium-6 large-4">
                    <div class="card">
                        <div class="card-divider">
                            <h4>aanwezigheid</h4>
                        </div>
                        <div class="card-section">
                            <div class="pie-wrap">
                                <div class="light-yellow entry">
                                    <p>20%</p>
                                    <p class="entry-value">afwezig</p>
                                </div>
                                <div class="sky-blue entry">
                                    <p>80%</p>
                                    <p class="entry-value">aanwezig</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell small-12 medium-6 large-4">
                    <div class="card">
                        <div class="card-divider">
                            <h4>Gemaakte exercises</h4>
                        </div>
                        <div class="card-section">
                            <div class="pie-wrap">
                                <div class="light-yellow entry">
                                    <p>20 gemaakt</p>
                                    <p class="entry-value">afwezig</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <td>Programming skills</td>
                            <td>aanwezigheid</td>
                            <td>Gemaakte exercises totaal</td>
                        </tr>
                        <tr>
                            <td>bekijk grafiek</td>
                            <td>bekijk grafiek</td>
                            <td>staat in grafiek</td>
                        </tr>
                    </thead>
                </table>
            </section>
        </main>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="node_modules/foundation-sites/dist/js/foundation.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
